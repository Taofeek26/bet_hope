services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: bet_hope
      POSTGRES_USER: bet_hope
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bet_hope"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: ./backend/.env.prod
    environment:
      - DATABASE_URL=postgres://bet_hope:${DB_PASSWORD:-secure_password_change_me}@db:5432/bet_hope
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    expose:
      - "8000"

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: ./backend/.env.prod
    environment:
      - DATABASE_URL=postgres://bet_hope:${DB_PASSWORD:-secure_password_change_me}@db:5432/bet_hope
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    command: celery -A config worker -l info --concurrency=2

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: ./backend/.env.prod
    environment:
      - DATABASE_URL=postgres://bet_hope:${DB_PASSWORD:-secure_password_change_me}@db:5432/bet_hope
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${BACKEND_URL:-http://localhost:8000}
    restart: always
    expose:
      - "3000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./backend/staticfiles:/var/www/static:ro
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  postgres_data:
