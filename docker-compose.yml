# =============================================================================
# BET_HOPE - FULL STACK DOCKER COMPOSE
# =============================================================================
# Development configuration - orchestrates all services
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d --build      # Rebuild and start
#   docker-compose down               # Stop all services
#   docker-compose logs -f backend    # View backend logs
#
# Services:
#   - frontend:    Next.js app (port 3000)
#   - backend:     Django API (port 8000)
#   - celery:      Background workers
#   - celery-beat: Task scheduler
#   - db:          PostgreSQL (port 5432)
#   - redis:       Cache & queue (port 6379)
#   - flower:      Celery monitoring (port 5555)
# =============================================================================

services:
  # ===========================================================================
  # FRONTEND - Next.js (Development Mode)
  # ===========================================================================
  frontend:
    image: node:20-alpine
    container_name: bet_hope_frontend
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000/ws
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - bet_hope_network
    restart: unless-stopped

  # ===========================================================================
  # BACKEND - Django
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bet_hope_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --reload"
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgres://bet_hope:bet_hope_password@db:5432/bet_hope
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
      - ml_artifacts:/app/ml/artifacts
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - bet_hope_network
    restart: unless-stopped

  # ===========================================================================
  # CELERY WORKER
  # ===========================================================================
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bet_hope_celery
    command: celery -A config worker -l info -Q default,predictions,data_sync
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgres://bet_hope:bet_hope_password@db:5432/bet_hope
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - ml_artifacts:/app/ml/artifacts
    depends_on:
      - db
      - redis
      - backend
    networks:
      - bet_hope_network
    restart: unless-stopped

  # ===========================================================================
  # CELERY BEAT - Task Scheduler
  # ===========================================================================
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bet_hope_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - DATABASE_URL=postgres://bet_hope:bet_hope_password@db:5432/bet_hope
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
      - celery
    networks:
      - bet_hope_network
    restart: unless-stopped

  # ===========================================================================
  # POSTGRESQL DATABASE
  # ===========================================================================
  db:
    image: pgvector/pgvector:pg16
    container_name: bet_hope_db
    environment:
      - POSTGRES_DB=bet_hope
      - POSTGRES_USER=bet_hope
      - POSTGRES_PASSWORD=bet_hope_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bet_hope -d bet_hope"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bet_hope_network
    restart: unless-stopped

  # ===========================================================================
  # REDIS - Cache & Message Broker
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: bet_hope_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bet_hope_network
    restart: unless-stopped

  # ===========================================================================
  # FLOWER - Celery Monitoring (Optional)
  # ===========================================================================
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bet_hope_flower
    command: celery -A config flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - ./backend/.env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery
    networks:
      - bet_hope_network
    restart: unless-stopped

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_static:
    driver: local
  backend_media:
    driver: local
  ml_artifacts:
    driver: local
  frontend_node_modules:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  bet_hope_network:
    driver: bridge
