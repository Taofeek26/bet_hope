name: Train ML Model

on:
  schedule:
    # Run daily at 5:00 AM UTC (after data sync completes)
    - cron: '0 5 * * *'
  workflow_dispatch:
    inputs:
      force_train:
        description: 'Force training even if no new data'
        required: false
        default: 'false'

env:
  PYTHON_VERSION: '3.11'

jobs:
  export-data:
    name: Export Training Data from Production
    runs-on: ubuntu-latest

    steps:
      - name: Export training data from production
        id: export
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 145.241.188.142
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /opt/bet_hope

            echo "Exporting training data..."
            docker compose -f docker-compose.prod.yml exec -T backend python manage.py export_training_data --output /app/training_data.json

            # Copy to host for transfer
            docker compose -f docker-compose.prod.yml cp backend:/app/training_data.json ./training_data.json

            echo "Export complete!"

      - name: Download training data
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 145.241.188.142 >> ~/.ssh/known_hosts
          scp -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@145.241.188.142:/opt/bet_hope/training_data.json ./training_data.json
          rm ~/.ssh/id_rsa

      - name: Upload training data artifact
        uses: actions/upload-artifact@v4
        with:
          name: training-data
          path: training_data.json
          retention-days: 1

  train:
    name: Train Model
    needs: export-data
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      model_version: ${{ steps.train.outputs.model_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download training data
        uses: actions/download-artifact@v4
        with:
          name: training-data
          path: backend/

      - name: Train model
        id: train
        env:
          DJANGO_SETTINGS_MODULE: config.settings.base
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          cd backend

          # Generate version based on date
          VERSION=$(date +%Y%m%d_%H%M%S)
          echo "MODEL_VERSION=$VERSION" >> $GITHUB_ENV
          echo "model_version=$VERSION" >> $GITHUB_OUTPUT

          # Run training with exported data
          python manage.py train_from_export --input training_data.json --model-version $VERSION

          # Verify model files were created
          ls -la models/$VERSION/

      - name: Commit and push model
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Add model files
          git add -f backend/models/${{ env.MODEL_VERSION }}/*.pkl
          git add -f backend/models/${{ env.MODEL_VERSION }}/*.json

          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No model changes to commit"
          else
            git commit -m "Update ML model to v${{ env.MODEL_VERSION }}

            Trained on $(date +%Y-%m-%d) via GitHub Actions

            Co-Authored-By: GitHub Actions <actions@github.com>"

            git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
            git push
            echo "Model committed and pushed successfully"
          fi

      - name: Cleanup training data on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 145.241.188.142
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -f /opt/bet_hope/training_data.json

  activate-model:
    name: Activate New Model in Production
    needs: train
    runs-on: ubuntu-latest

    steps:
      - name: Activate model on production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 145.241.188.142
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /opt/bet_hope

            echo "Resetting local changes and pulling latest code..."
            git checkout .
            git pull origin main

            echo "Registering and activating model v${{ needs.train.outputs.model_version }}..."
            docker compose -f docker-compose.prod.yml exec -T backend python manage.py shell -c "
            from apps.predictions.models import ModelVersion
            from django.utils import timezone

            version = '${{ needs.train.outputs.model_version }}'

            # Create model version if not exists
            model, created = ModelVersion.objects.get_or_create(
                version=version,
                defaults={
                    'status': 'inactive',
                    'accuracy': 0.45,
                    'trained_at': timezone.now(),
                    'notes': 'Trained via GitHub Actions'
                }
            )

            # Deactivate all models and activate the new one
            ModelVersion.objects.all().update(status='inactive')
            model.status = 'active'
            model.save()

            print(f'Model {version} activated successfully')
            "

            echo "Restarting backend to load new model..."
            docker compose -f docker-compose.prod.yml restart backend celery

            echo "Model activation complete!"
